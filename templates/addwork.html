{% extends 'base.html'%} {% block content %}

<div class="row">
    <form action="{{ url_for('insert_work') }}" method="POST" class="col s6">

        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">calendar_today</i>
                <select id="dates" name="work_date">
                    <option value="" disabled selected>Select day</option>
                    {% for data in dates %}
                    <option value="{{data.work_date}}">{{data.work_date}}</option>
                    {% endfor %}
                </select>
                <label>Work day</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">assignment_ind</i>
                <select multiple id="emploee" name="emploee_name">
                    <option value="" disabled selected>Select emploee</option>
                    {% for empl in emploees %}
                    <option value="{{empl.emploee_name}}">{{empl.emploee_name}}</option>
                    {% endfor %}
                </select>
                <label>Emploees in shift</label>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Task
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>

    </form>
</div>

{% endblock %}
